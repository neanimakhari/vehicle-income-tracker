name: Deploy to DigitalOcean Droplet

on:
  push:
    branches: ["main"]
  workflow_dispatch:

concurrency:
  group: deploy-production
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH (Docker Compose pull)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DROPLET_HOST }}
          username: ${{ secrets.DROPLET_USERNAME }}
          key: ${{ secrets.DROPLET_SSH_PRIVATE_KEY }}
          # port defaults to 22 if omitted
          script: |
            # Use bash so we can rely on pipefail
            bash -lc '
            set -euo pipefail

            APP_DIR="${DROPLET_APP_DIR:-/opt/vehicle_income_tracker}"

            echo "Deploying in ${APP_DIR}"
            cd "${APP_DIR}"

            git fetch --all --prune
            git reset --hard origin/main

            cd deploy

            # Safety checks (keep secrets on droplet, not in GitHub)
            test -f .env
            test -d secrets

            # Disk is tight on small droplets: do not build on the droplet.
            # Pull prebuilt images from GHCR and start containers.
            docker compose -f docker-compose.ghcr.yml pull
            docker compose -f docker-compose.ghcr.yml up -d --remove-orphans

            # Clear unused images/containers (safe; does NOT remove volumes)
            docker container prune -f || true
            docker image prune -af || true
            '
