name: Publish Docker images (GHCR)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

concurrency:
  group: publish-images
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  IMAGE_OWNER: ${{ github.repository_owner }}
  # Production browser-facing API URL baked into Next.js builds
  NEXT_PUBLIC_API_URL: https://vit-api.vehinc.co.za

jobs:
  api:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: docker/build-push-action@v6
        with:
          context: ./api
          file: ./api/Dockerfile
          platforms: linux/amd64
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_OWNER }}/vehicle-income-tracker-api:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_OWNER }}/vehicle-income-tracker-api:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  system-admin:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: docker/build-push-action@v6
        with:
          context: ./system-admin
          file: ./system-admin/Dockerfile
          platforms: linux/amd64
          push: true
          build-args: |
            API_URL=http://api:3000
            NEXT_PUBLIC_API_URL=${{ env.NEXT_PUBLIC_API_URL }}
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_OWNER }}/vehicle-income-tracker-system-admin:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_OWNER }}/vehicle-income-tracker-system-admin:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  tenant-admin:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: docker/build-push-action@v6
        with:
          context: ./tenant-admin
          file: ./tenant-admin/Dockerfile
          platforms: linux/amd64
          push: true
          build-args: |
            API_URL=http://api:3000
            NEXT_PUBLIC_API_URL=${{ env.NEXT_PUBLIC_API_URL }}
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_OWNER }}/vehicle-income-tracker-tenant-admin:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_OWNER }}/vehicle-income-tracker-tenant-admin:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

