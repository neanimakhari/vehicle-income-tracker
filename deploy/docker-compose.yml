services:
  postgres:
    image: postgres:16
    container_name: vit_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: vit_platform
      POSTGRES_USER: vit_admin
      POSTGRES_PASSWORD_FILE: /run/secrets/postgres_password
    ports:
      - "55432:5432"
    volumes:
      - vit_pgdata:/var/lib/postgresql/data
    secrets:
      - postgres_password
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vit_admin -d vit_platform"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  api:
    build:
      context: ../api
      dockerfile: Dockerfile
    container_name: vit_api
    restart: unless-stopped
    env_file:
      - ./.env
    environment:
      DB_HOST: postgres
      DB_USERNAME: vit_admin
      DB_DATABASE: vit_platform
      DB_PASSWORD_FILE: /run/secrets/postgres_password
      JWT_SECRET_FILE: /run/secrets/jwt_secret
      JWT_REFRESH_SECRET_FILE: /run/secrets/jwt_refresh_secret
      BOOTSTRAP_TOKEN_FILE: /run/secrets/bootstrap_token
    ports:
      - "${API_PORT:-3010}:3000"
    depends_on:
      postgres:
        condition: service_healthy
    secrets:
      - postgres_password
      - jwt_secret
      - jwt_refresh_secret
      - bootstrap_token
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://127.0.0.1:3000/v1/health', (r) => { r.on('data', () => {}); r.on('end', () => process.exit(r.statusCode === 200 ? 0 : 1)); }).on('error', () => process.exit(1));"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  system-admin:
    build:
      context: ../system-admin
      dockerfile: Dockerfile
      args:
        API_URL: http://api:3000
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-}
    container_name: vit_system_admin
    restart: unless-stopped
    environment:
      API_URL: http://api:3000
      COOKIE_SECURE: "${COOKIE_SECURE:-false}"
    ports:
      - "${SYSTEM_ADMIN_PORT:-3011}:3001"
    depends_on:
      - api

  tenant-admin:
    build:
      context: ../tenant-admin
      dockerfile: Dockerfile
      args:
        API_URL: http://api:3000
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-}
    container_name: vit_tenant_admin
    restart: unless-stopped
    environment:
      API_URL: http://api:3000
      COOKIE_SECURE: "${COOKIE_SECURE:-false}"
    ports:
      - "${TENANT_ADMIN_PORT:-3012}:3002"
    depends_on:
      - api

volumes:
  vit_pgdata:

secrets:
  postgres_password:
    file: ./secrets/postgres_password.txt
  jwt_secret:
    file: ./secrets/jwt_secret.txt
  jwt_refresh_secret:
    file: ./secrets/jwt_refresh_secret.txt
  bootstrap_token:
    file: ./secrets/bootstrap_token.txt

